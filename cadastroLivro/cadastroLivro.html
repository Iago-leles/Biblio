<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Biblio/cadastroLivro/styleCadLivro.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Biblio+</title>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body class="bg">



    <header id="nitro">

        <nav id="nav" class="nav-bar container-fluid">
            <div class="row nav-superior">
                <div class="d-flex navbar-logo col-lg-2 col-md-6 col-sm-12 coll ">
                    <a href="index.html"><img class="img-logo" src="/Biblio/img/logo_completa.png" alt=""></a>
                    <button class="col-sm-3" aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                        <a href="index.html"><img class="user-img user-mobile" src="/Biblio/img/user.png" alt=""></a>
                        <span id="hamburger"></span>

                    </button>


                </div>
                <!-- <div class="col-lg-0 col-md-0 col-sm-1">
                </div> -->

                <div class="col-lg-4 col-md-5 col-sm-12 coll pt-4">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar livros" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                        <a href="index.html"><img class="user-img user-desktop" src="/Biblio/img/user.png" alt=""></a>
                    </form>
                </div>
            </div>
            <div class=" navbar-itens pt-1 pb-1">
                <ul id="menu" class="menu row">
                    <li class="col-lg-2 col-md-2 gy-1 coll nav-item"><a href="index.html">Home</a></li>
                    <li class="col-lg-2 col-md-2 gy-1 coll nav-item"><a href="index.html">Home</a></li>
                    <li class="col-lg-2 col-md-2 gy-1 coll nav-item"><a href="index.html">Home</a></li>
                    <li class="col-lg-2 col-md-2 gy-1 coll nav-item"><a href="index.html">Home</a></li>

                </ul>
            </div>
        </nav>

    </header>



    <section>
        <div class="fundo">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="fundo_conteudo gy-3 p-5 col-lg-10 coll">

                        <div class="conteudo">
                            <form action="index.html" method="post">

                                <h1>Cadastrar Livro</h1>

                                <fieldset>
                                    <legend><span class="number">1</span>Informações do livro</legend>

                                    <label for="foto">Capa do Livro:</label>
                                    <input type="file" id="foto" name="foto_usuario" accept="image/*" defaultValue="insira a foto padrão"><br>

                                    <label for="nome">Nome do livro:</label>
                                    <input type="text" id="nome" name="nome_usuario"><br>

                                    <label for="nome">Nome do Autor:</label>
                                    <input type="text" id="nome-autor" name="nome_autor"><br>

                                    <label for="ISBN">ISBN:</label>
                                    <input type="number" id="ISBN" name="ISBN"><br>

                                    <label for="data">Data de publicação</label>
                                    <input type="date" id="data" name="data_publicação"><br>

                                </fieldset>

                                <fieldset id="p">
                                    <legend><span class="number">2</span>Localização</legend>

                                    <label for="nome">Nome da biblioteca onde se encontra:</label>
                                    <input type="text" id="nome-biblioteca" name="nome_biblioteca">

                                    <label for="matricula">Código da biblioteca:</label>
                                    <input type="number" id="codigo-biblioteca" name="codigo_biblioteca">
                                </fieldset>
                                <fieldset>
                                    <legend><span class="number">3</span>Descrição</legend>

                                    <label for="nome">Faça uma sinopse do livro:</label>
                                    <input type="text" id="sinopse" name="sinopse"><br>

                                </fieldset>
                                <button class="botton-criar" type="submit">Colocar livro na estante!</button>
                            </form>
                        </div>

                    </div>
                    <div class="col-lg-1"></div>
                </div>
            </div>
        </div>


    </section>

    <footer class="  container-fluid">
        <article class="row rodape text-center">
            <div class="col 2">
                <p>PUC Minas</p>
            </div>
            <div class="col 2">

                <p>
                    <a href="index.html"><img class="img-logo-simplificada" src="/Biblio/img/logo_simplificada.png" alt=""></a>
                    Biblio+ 2022 © Todos os direitos reservados
                </p>
            </div>
            <div class="col 2">
                <p>bibliomais@email.com</p>
            </div>
        </article>
    </footer>

    <script type="text/javascript" src="/Biblio/js/javascript.js"></script>
</body>

</html>
